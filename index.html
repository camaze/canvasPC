<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>canvasPC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="xxx" width=300 height=300></canvas>
    <div id='actions' class="actions">
        <svg class="active icon" id='pen' aria-hidden="true">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg class="icon" id='eraser' aria-hidden="true">
            <use xlink:href="#icon-xiangpica"></use>
        </svg>
        <svg class="icon" id='clear' aria-hidden="true">
            <use xlink:href="#icon-custom-clear"></use>
        </svg>
        <svg class="icon" id='download' aria-hidden="true">
            <use xlink:href="#icon-Clouddownloadstorage"></use>
        </svg>
        <!-- <button id='eraser'>橡皮擦</button>
        <button id='brush'>画笔</button> -->
    </div>
    <ol class="colors">
        <li id=red class="red active"></li>
        <li id=green class="green"></li>
        <li id=blue class="blue"></li>
        <li id=black class="black"></li>
    </ol>

    <ol class="sizes">
        <li class="thin" id=thin></li>
        <li class="thick" id=thick></li>
    </ol>
    <script type="text/javascript" src="main.js"></script>
    <script src="//at.alicdn.com/t/font_2020781_0e4tbwvr8nxl.js">
    </script>

</body>
</html>
